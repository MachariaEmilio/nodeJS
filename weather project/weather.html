<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input type="text" placeholder="Enter a city..." class="placeinput" />
    <button class="button">submit</button>
    <div class="container">
      <div class="todayinfo">
        <div class="image">
          <img src="" alt="" class="todayimage" />
        </div>
        <div class="Tinfo">
          <p style="font-weight: 900; font-size: 18px; margin: 10px">
            <!-- Today -->
          </p>
          <h2 style="margin: 10px" class="locationname">
            <!-- New York -->
          </h2>
          <p style="margin: 10px; opacity: 70%" class="temperature">
            <!-- temperature 17&deg;c -->
          </p>
          <p
            class="description"
            style="margin: 10px; font-size: 20px; opacity: 70%"
          >
            <!-- clear sky -->
          </p>
        </div>
      </div>
      <div class="nextdayinfo">
        <div class="tomorrow">
          <h2 class="day1">
            <!-- Wednesday -->
          </h2>
          <img src="" alt="" class="todayimage1" />
          <p class="tomorrow1">
            <!-- 21&deg;c -->
          </p>
        </div>
        <div class="tomorrow">
          <h2 class="day2">
            <!-- Thursday -->
          </h2>
          <img src="" alt="" class="todayimage2" />
          <p class="tomorrow2">
            <!-- 24&deg;C -->
          </p>
        </div>
        <div class="tomorrow">
          <h2 class="day3">
            <!-- Friday -->
          </h2>
          <img src="" alt="" class="todayimage3" />
          <p class="tomorrow3">
            <!-- 21&deg;C -->
          </p>
        </div>
        <div class="tomorrow">
          <h2 class="day4">
            <!-- Saturday -->
          </h2>
          <img src="" alt="" class="todayimage4" />
          <p class="tomorrow4">
            <!-- 23&deg;C -->
          </p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
